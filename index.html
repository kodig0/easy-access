<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Generador de QR - Salidas Tres Cruces</title>
  <style>
    :root{
      --bg:#0f1724; --card:#0b1220; --accent:#60a5fa; --muted:#94a3b8; --glass: rgba(255,255,255,0.03);
      --radius:14px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;}
    body{background:linear-gradient(180deg,#07102a 0%, #071431 100%); color:#e6eef8; display:flex; align-items:center; justify-content:center; padding:24px;}
    .card{width:100%; max-width:900px; background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01)); border-radius:var(--radius); padding:20px; box-shadow: 0 8px 30px rgba(2,6,23,0.6);}
    h1{margin:0 0 10px 0; font-size:20px;}
    p.lead{margin:0 0 18px 0; color:var(--muted); font-size:14px;}
    .layout{display:grid; grid-template-columns: 1fr 320px; gap:18px;}
    @media(max-width:820px){ .layout{grid-template-columns:1fr;}}
    label{display:block; font-size:13px; margin-bottom:6px; color:#cfe7ff;}
    input[type="text"], select{
      width:100%; padding:10px 12px; border-radius:10px; border:1px solid rgba(255,255,255,0.04); background:var(--glass); color:inherit;
      box-sizing:border-box; font-size:14px;
    }
    .controls{display:flex; gap:8px; margin-top:12px; flex-wrap:wrap;}
    button{background:var(--accent); color:#052540; border:none; padding:9px 12px; border-radius:10px; cursor:pointer; font-weight:600;}
    button.ghost{background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04);}
    .qr-box{display:flex; flex-direction:column; align-items:center; gap:12px; padding:12px; border-radius:12px; background: rgba(255,255,255,0.02); border:1px solid rgba(255,255,255,0.02);}
    #qrcode{padding:8px; background:white; border-radius:8px;}
    .meta{font-size:13px; color:var(--muted);}
    .example{background:rgba(255,255,255,0.02); padding:8px 10px; border-radius:8px; font-family:monospace; font-size:13px; color:#bfe0ff;}
    footer{margin-top:14px; font-size:12px; color:var(--muted);}
  </style>
</head>
<body>
  <main class="card" role="main">
    <h1>Generador de QR — Salidas desde Tres Cruces</h1>
    <p class="lead">Cada vez que generes un QR, se seleccionará una empresa aleatoria con salida desde Tres Cruces (Uruguay), la fecha actual y la hora siguiente a la actual.</p>

    <div class="layout">
      <section>
        <div>
          <label for="output">Texto generado</label>
          <input id="output" type="text" readonly value="" />

          <div class="controls">
            <button id="generateBtn">Generar nuevo QR</button>
            <button id="copyBtn" class="ghost">Copiar texto</button>
            <button id="downloadBtn" class="ghost">Descargar PNG</button>
          </div>

          <div style="margin-top:12px;">
            <label for="size">Tamaño del QR (px)</label>
            <input id="size" type="number" min="128" max="2000" step="64" value="320" />
          </div>
        </div>

        <footer>
          <div>Ejemplo de formato generado: <span class="example">COPSA,22/10/2025,15:00,Si</span></div>
        </footer>
      </section>

      <aside>
        <div class="qr-box" aria-live="polite">
          <div id="qrcode" role="img" aria-label="Código QR"></div>
          <div class="meta">Tamaño: <span id="sizeLabel">320</span> px</div>
          <div class="meta">Contenido:</div>
          <div class="example" id="previewText">---</div>
        </div>
      </aside>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const qrcodeContainer = document.getElementById('qrcode');
    const output = document.getElementById('output');
    const previewText = document.getElementById('previewText');
    const sizeInput = document.getElementById('size');
    const sizeLabel = document.getElementById('sizeLabel');
    const generateBtn = document.getElementById('generateBtn');
    const copyBtn = document.getElementById('copyBtn');
    const downloadBtn = document.getElementById('downloadBtn');

    // Lista de empresas que salen desde Tres Cruces
    const empresas = [
      "COPSA", "CUTCSA", "TAC", "COT", "CYNSA",
      "UCOT", "Raincoop", "Turismar", "Núñez", "CITA",
      "Rutas del Sol", "Emtur", "Minuano", "Come", "Turil"
    ];

    function getRandomEmpresa(){
      const i = Math.floor(Math.random() * empresas.length);
      return empresas[i];
    }

    function getToday(){
      const d = new Date();
      const dia = String(d.getDate()).padStart(2,'0');
      const mes = String(d.getMonth()+1).padStart(2,'0');
      const año = d.getFullYear();
      return `${dia}/${mes}/${año}`;
    }

    function getNextHour(){
      const d = new Date();
      d.setHours(d.getHours() + 1);
      const hh = String(d.getHours()).padStart(2,'0');
      const mm = String(d.getMinutes()).padStart(2,'0');
      return `${hh}:${mm}`;
    }

    function buildText(){
      const empresa = getRandomEmpresa();
      const fecha = getToday();
      const hora = getNextHour();
      return `${empresa},${fecha},${hora},Si`;
    }

    function renderQRCode(){
      const txt = buildText();
      output.value = txt;
      previewText.textContent = txt;
      sizeLabel.textContent = sizeInput.value;

      qrcodeContainer.innerHTML = '';
      new QRCode(qrcodeContainer, {
        text: txt,
        width: parseInt(sizeInput.value,10) || 320,
        height: parseInt(sizeInput.value,10) || 320,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });
    }

    generateBtn.addEventListener('click', renderQRCode);

    copyBtn.addEventListener('click', async () => {
      try{
        await navigator.clipboard.writeText(output.value);
        copyBtn.textContent = 'Copiado ✓';
        setTimeout(()=> copyBtn.textContent = 'Copiar texto', 1500);
      }catch(e){
        alert('No se pudo copiar automáticamente. Copia manualmente el texto.');
      }
    });

    downloadBtn.addEventListener('click', () => {
      const canvas = qrcodeContainer.querySelector('canvas');
      if(!canvas){
        alert('Genera el QR primero.');
        return;
      }
      const url = canvas.toDataURL('image/png');
      const a = document.createElement('a');
      a.href = url;
      const safeName = (output.value.split(',')[0] || 'qr').replace(/[^a-z0-9_\-]/ig, '_');
      a.download = safeName + '_qr.png';
      document.body.appendChild(a);
      a.click();
      a.remove();
    });

    // Genera uno al cargar
    renderQRCode();
  </script>
</body>
</html>
