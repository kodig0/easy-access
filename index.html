<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Acceso</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: #ffffff;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }
    button {
      background: #ffffff;
      border: 2px solid #000;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    button:hover {
      background: #000;
      color: #fff;
    }
    #qrcode {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    #texto {
      margin-top: 15px;
      font-family: monospace;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Generador de QR â€” Empresas</h1>
  <button id="generateBtn">Generar QR</button>
  <div id="qrcode"></div>
  <div id="texto"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    const generateBtn = document.getElementById('generateBtn');
    const qrcodeContainer = document.getElementById('qrcode');
    const texto = document.getElementById('texto');

    // ðŸ”¹ Lista de empresas (puedes agregar mÃ¡s manualmente)
    const empresas = [
      "Turismar"
      // Agrega mÃ¡s empresas aquÃ­, ej:
      // "COPSA", "CUTCSA", "COT", "TAC"
    ];

    function getRandomEmpresa() {
      const index = Math.floor(Math.random() * empresas.length);
      return empresas[index];
    }

    function getToday() {
      const d = new Date();
      const dia = String(d.getDate()).padStart(2, '0');
      const mes = String(d.getMonth() + 1).padStart(2, '0');
      const aÃ±o = d.getFullYear();
      return `${dia}/${mes}/${aÃ±o}`;
    }

    // ðŸ”¹ Devuelve la siguiente hora en punto (por ej. si son 14:23 â†’ 15:00)
    function getNextHourOnTheHour() {
      const d = new Date();
      d.setHours(d.getHours() + 1, 0, 0, 0);
      const hh = String(d.getHours()).padStart(2, '0');
      const mm = "00";
      return `${hh}:${mm}`;
    }

    function generarQR() {
      const empresa = getRandomEmpresa();
      const textoQR = `${empresa},${getToday()},${getNextHourOnTheHour()},Si`;
      qrcodeContainer.innerHTML = '';
      new QRCode(qrcodeContainer, {
        text: textoQR,
        width: 256,
        height: 256,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.M
      });
      texto.textContent = textoQR;
    }

    generateBtn.addEventListener('click', generarQR);

    // Genera uno al cargar
    generarQR();
  </script>
</body>
</html>
